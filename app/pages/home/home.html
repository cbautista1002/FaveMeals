
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>FaveMeals</ion-title>
</ion-navbar>


<ion-content padding>

  <br>

  <ion-row center>
    <button block outline>
      New Meal
    </button>
  </ion-row>

  <br>

  <div *ngFor="#meal of mealList">
    <meal-card [meal]="meal"></meal-card>
  </div>

</ion-content>
