<ion-card>

  <ion-item class="item">
    <h1>{{meal.item}}</h1>
    <p style="margin-top: 0px; margin-bottom: 0px;">{{meal.restaurant}}</p>
    <div *ngFor="#star of meal.stars" style="display: inline;">
      <ion-icon primary name='star'></ion-icon>
    </div>
  </ion-item>

  <img src="img/redbamboo1.jpeg">

  <ion-card-content style="padding-bottom: 0;">
    <p style="margin-bottom: 0;">{{meal.info}}</p>
  </ion-card-content>

  <ion-item actions class="demo-card">
    <button primary clear item-left>
      <ion-icon name='thumbs-up'></ion-icon>
      <div>{{meal.numLikes}} Likes</div>
    </button>
    <p item-right class="time-ago" style="margin-bottom: 20px;">
      {{meal.postedOn}}
    </p>
  </ion-item>

</ion-card>
